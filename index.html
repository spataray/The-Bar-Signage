<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar TV - Video & Ads</title>
    <style>
        :root {
            --sidebar-width: 0%; /* Hidden by default */
            --transition-speed: 0.8s;
            --bar-gold: #ffcc00;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* The Grid System */
        #app-container {
            display: grid;
            grid-template-columns: 1fr var(--sidebar-width);
            width: 100vw;
            height: 100vh;
            transition: grid-template-columns var(--transition-speed) ease-in-out;
        }

        /* YouTube Container */
        #video-section {
            position: relative;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Ad Sidebar */
        #ad-sidebar {
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border-left: 4px solid var(--bar-gold);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .ad-content {
            opacity: 0;
            transition: opacity 0.5s;
            width: 100%;
        }

        /* State: Ad Mode Active */
        #app-container.ad-active {
            --sidebar-width: 30%;
        }

        #app-container.ad-active .ad-content {
            opacity: 1;
        }

        /* Controls (Floating/Hidden) */
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        #controls:hover { opacity: 1; }

        .btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        #lock-btn.locked { background: #ff4444; color: white; }
        #lock-btn.unlocked { background: #44ff44; color: black; }

        h2 { color: var(--bar-gold); text-transform: uppercase; }
        .qr-code { background: white; padding: 10px; margin-top: 20px; color: black;}
    </style>
</head>
<body>

<div id="app-container">
    <div id="video-section">
        <div id="player"></div>
    </div>

    <aside id="ad-sidebar">
        <div class="ad-content">
            <h2>Upcoming Party</h2>
            <p>Friday Night Fever</p>
            <p>9:00 PM - Late</p>
            <hr width="80%">
            <h3>Drink Special</h3>
            <p>$5 Drafts until 8PM</p>
            <div class="qr-code">
                [ QR CODE TO MENU ]
            </div>
        </div>
    </aside>
</div>

<div id="controls">
    <button id="lock-btn" class="btn unlocked" onclick="toggleLock()">ðŸ”’ Karaoke Lock: OFF</button>
    <button class="btn" onclick="toggleAdManual()">Toggle Ad Now</button>
</div>

<script>
    // 1. YouTube API Setup
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    let isLocked = false;
    let adInterval = 60000; // Show ad every 60 seconds for demo

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'dQw4w9WgXcQ', // Replace with your playlist ID or video
            playerVars: { 
                'autoplay': 1, 
                'controls': 1, 
                'rel': 0 
            }
        });
    }

    // 2. Logic for Switching Modes
    function toggleAdManual() {
        const container = document.getElementById('app-container');
        container.classList.toggle('ad-active');
    }

    function toggleLock() {
        isLocked = !isLocked;
        const btn = document.getElementById('lock-btn');
        if(isLocked) {
            btn.innerText = "ðŸ”’ Karaoke Lock: ON";
            btn.className = "btn locked";
            // Immediately close ad if open
            document.getElementById('app-container').classList.remove('ad-active');
        } else {
            btn.innerText = "ðŸ”“ Karaoke Lock: OFF";
            btn.className = "btn unlocked";
        }
    }

    // 3. Automated Timer
    setInterval(() => {
        if (!isLocked) {
            const container = document.getElementById('app-container');
            // Show ad
            container.classList.add('ad-active');
            
            // Hide ad after 15 seconds
            setTimeout(() => {
                container.classList.remove('ad-active');
            }, 15000);
        }
    }, adInterval);

</script>
</body>
</html>
